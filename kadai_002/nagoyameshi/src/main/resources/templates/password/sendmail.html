<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>パスワード再設定メール送信</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-7 col-lg-7 col-md-8">

						<h1 class="me-3 mb-4 text-center">パスワード再設定メール送信</h1>
						<div class="text-center">
							メールアドレスをお忘れですか？<br>
							以下に登録されたメールアドレスを入力して送信してください。<br>
							パスワード再設定用のメールが届きます。案内に従って再設定を行ってください。
						</div>
						<form method="post" th:action="@{/password/sendmail}" th:object="${sendEmailInputForm}">
							<div class="form-group row mb-3 mt-5">
								<div class="col-md-5">
									<label for="email" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">メールアドレス</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>

								<div class="col-md-7 mb-3">
									<div th:if="${#fields.hasErrors('email')}" class="text-danger small mb-2"
										th:errors="*{email}"></div>
									<input type="text" class="form-control" th:field="*{email}" autocomplete="email"
										placeholder="taro.samurai@example.com">
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-25 nagoyameshi-btn">送信</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>

</body>

</html>
