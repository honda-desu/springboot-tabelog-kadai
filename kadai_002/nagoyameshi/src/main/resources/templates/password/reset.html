<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>
	<title>パスワード再設定</title>
</head>

<body>
	<div class="nagoyameshi-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 nagoyameshi-container">
				<div class="row justify-content-center">
					<div class="col-xl-7 col-lg-7 col-md-8">
						<h1 class="mt-5 mb-5 text-center">パスワード再設定</h1>
						<div class="text-center">
							<p>メールアドレスの認証が確認できました。</p>
							<p>新しいパスワードを入力してください。</p>
						</div>

						<form method="post" th:action="@{/password/reset}" th:object="${passwordResetForm}">
							<input type="hidden" th:field="*{userId}" />

							<!-- 🔒 パスワード欄（追加） -->
							<div class="form-group row mb-3 mt-5">
								<div class="col-md-5">
									<label for="password" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">パスワード</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields != null and #fields.hasErrors('password')}"
										class="text-danger small mb-2" th:errors="*{password}"></div>
									<input type="password" class="form-control" th:field="*{password}"
										autocomplete="new-password">
								</div>
							</div>

							<!-- 🔒 パスワード確認欄（既存のものとラベルを修正） -->
							<div class="form-group row mb-3">
								<div class="col-md-5">
									<label for="passwordConfirmation" class="col-form-label text-md-left fw-bold">
										<div class="d-flex align-items-center">
											<span class="me-1">パスワード（確認）</span>
											<span class="badge bg-danger">必須</span>
										</div>
									</label>
								</div>
								<div class="col-md-7">
									<div th:if="${#fields != null and #fields.hasErrors('passwordConfirmation')}"
										class="text-danger small mb-2" th:errors="*{passwordConfirmation}"></div>
									<input type="password" class="form-control" th:field="*{passwordConfirmation}"
										autocomplete="new-password">
								</div>
							</div>

							<div class="form-group d-flex justify-content-center my-4">
								<button type="submit" class="btn text-white shadow-sm w-25 nagoyameshi-btn">送信</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>


</body>

</html>
